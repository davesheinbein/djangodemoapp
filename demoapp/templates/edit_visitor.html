{% load static %}
<body class="edit-visitor-body">
	{% block content %}
	<div class="edit-visitor">
		<h1 class="edit-visitor-title visitor-form-title">
			Edit Visitor
		</h1>
		<form id="editVisitorForm" method="post">
			{% csrf_token %}
			<input
				type="hidden"
				name="id"
				value="{{ visitor.id }}"
			/>
			{{ form.as_p }}
		</form>
	</div>
	{% endblock %}
</body>
