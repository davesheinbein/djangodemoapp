<!-- prettier-ignore -->
{% block content %}
<div class="update-profile">
	<h1>Update Profile</h1>
	<form
		method="post"
		onsubmit="updateProfile(event, '{% url 'update_profile' profile.user.id %}')"
	>
		{% csrf_token %}
		<div class="form-group">
			<label for="id_username">Username:</label>
			<input
				type="text"
				name="username"
				class="form-control"
				id="id_username"
				value="{{ profile.user.username }}"
			/>
			<span class="error-message"></span>
		</div>
		<div class="form-group">
			<label for="id_bio">Bio:</label>
			<textarea
				name="bio"
				cols="40"
				rows="10"
				class="form-control"
				id="id_bio"
			>
{{ profile.bio }}</textarea
			>
			<span class="error-message"></span>
		</div>
		<button type="submit">Update</button>
	</form>
</div>
{% endblock %}
