<!-- prettier-ignore -->
{% block content %}
<div class="add-profile">
	<h1>Add Profile</h1>
	<form
		method="post"
		onsubmit="submitForm(event, '{% url 'add_profile' %}')"
	>
		{% csrf_token %}
		<div class="form-group">
			<label for="id_username">Username:</label>
			<input
				type="text"
				name="username"
				class="form-control"
				id="id_username"
			/>
			<span class="error-message"></span>
		</div>
		<div class="form-group">
			<label for="id_bio">Bio:</label>
			<textarea
				name="bio"
				cols="40"
				rows="10"
				class="form-control"
				id="id_bio"
			></textarea>
			<span class="error-message"></span>
		</div>
		<button type="submit">Submit</button>
	</form>
</div>
{% endblock %}
