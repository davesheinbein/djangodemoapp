{% load static %}
<header class="site-header">
	<div class="nav-left header-nav-left">
		<a href="/"
			><img
				src="https://i.imgur.com/JG0XupS.png"
				alt="David Sheinbein"
				class="logo header-logo"
		/></a>
		<div class="dropdown header-dropdown">
			<a href="/" class="header-home-link"
				><i class="fas fa-home"></i> Home</a
			>
			<a href="/about/" class="header-about-link"
				><i class="fas fa-info-circle"></i> About</a
			>
			<a href="/contact/" class="header-contact-link"
				><i class="fas fa-envelope"></i> Contact</a
			>
			<a href="/visitors/" class="header-visitors-link"
				><i class="fas fa-users"></i> Visitors</a
			>
			{% if user.is_authenticated and user.is_staff %}
			<a href="/admin/" class="header-admin-link"
				><i class="fas fa-user-shield"></i> Admin</a
			>
			{% endif %}
		</div>
	</div>
	<div class="nav-right">
		<div class="nav-left-header">
			{% if user.is_authenticated %}
			<a
				href="https://github.com/davesheinbein"
				target="_blank"
				class="header-github-link"
				><i class="fab fa-github"></i> GitHub</a
			>
			<a
				href="https://linkedin.com/in/david-sheinbein"
				target="_blank"
				class="header-linkedin-link"
				><i class="fab fa-linkedin"></i> LinkedIn</a
			>
			<a
				href="https://davidsheinbeinengineer.com"
				target="_blank"
				class="header-portfolio-link"
				><i class="fas fa-briefcase"></i> Portfolio</a
			>
			{% endif %}
		</div>
		<div class="nav-right-header">
			{% if user.is_authenticated %}
			<span class="header-username"
				>{{ user.username|capfirst }}</span
			>
			<a
				href="{% url 'logout' %}"
				class="header-logout-link"
				>Logout</a
			>
			{% else %}
			<a href="{% url 'login' %}" class="header-login-link"
				>Login</a
			>
			<a
				href="{% url 'register' %}"
				class="header-register-link"
				>Register</a
			>
			{% endif %}
		</div>
	</div>
</header>
