{% extends "base.html" %}
<!-- prettier-ignore -->
 {% block content %}
<div class="auth-container">
	<h2 class="auth-title">Password Reset</h2>
	<form method="post" class="auth-form">
		{% csrf_token %}
		<div class="form-group">
			<label for="id_email">Email:</label>
			{{ form.email }}
		</div>
		<button type="submit" class="btn-submit">
			Reset Password
		</button>
	</form>
</div>
{% endblock %}
